<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- TODO сверстать страницу по картинке -->
    <div class="main">
      <div class="login-main">
        <h1>Login</h1>

        <div class="inputs">
          <div class="mail">
            <label for="email">Email address</label> <br />
            <input placeholder="alex@email.com" id="email" type="email" />
          </div>
          <div class="password">
            <label for="password">Password</label><br />
            <input
              placeholder="Enter your password"
              id="password"
              type="password"
            /><br />
            <a href="./reset-password.html">Forgot password?</a>
          </div>
        </div>
        <div class="buttons">
          <button
            onclick="login(loginInput.value, passwordInput.value)"
            class="btn btn-orange"
          >
            Login now
          </button>
          <a class="btn btn-white" href="./register.html"> Signup now </a>
        </div>
      </div>
      <div class="login-image">
        <img src="./images/mobile.svg" alt="" />
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
